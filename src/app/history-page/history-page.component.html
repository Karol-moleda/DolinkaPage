<section class="history">
  <div class="history__title">
    <div>
      <h1 class="history__title-header">Historia Dolinki</h1>
      <i class="fas fa-3x fa-bars" routerLink="/"></i>
    </div>
    <hr class="history__title-line">
  </div>
  <div *ngFor="let item of historyElement" class="history__content">
    <div class="history__content-image">
      <img src="{{item.img}}" alt="">
    </div>
    <div class="history__content-text">
      <p>{{item.description}}</p>
    </div>
  </div>
  
</section>
