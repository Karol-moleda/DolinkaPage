<div class="photoPage__content">
  <div class="closeIcon" routerLink="/main">
    <i class="fas fa-3x fa-bars"></i>
  </div>
  <ngx-masonry  [options]="masonryOptions" class="photoPage__mansory"  [ordered]="true">
    <div *ngFor="let image of photos2021" class="masonryItem" ngxMasonryItem style="width: 30%;">
      <img [src]="image" width="100%">
    </div>
  </ngx-masonry>
</div>
